{% extends "base.html" %}


{% block content %}
    <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 mx-auto">
                        <div class="cta-inner text-center rounded" style="pointer-events:none;">
                            <h2 class="section-heading mb-5">
                            <span class="section-heading-upper">Student-Alumni Network</span>
                            <span class="section-heading-lower">Profile</span>
                            </h2>
                            <div class="divTable">
                                <div class="divTableBody">
                                    <div class="divTableRow">
                                        <div class="divTableCell" style="width: 200px; height: 200px;">
                                            <img src="app/img/default-avatar.png"/>
                                        </div>
                                        <div class="divTableCell" style="text-align: left; vertical-align: top; padding: 0 0 0 10;">
                                            <div class="bioHeader" id="name">Andrew Mis</div>
                                            <div class="bioLabel">Major: <span id="major"></span></div>
                                            <div class="bioLabel">Minor: <span id="minor"></span></div>
                                            <div class="bioLabel">Graduation: <span id="graduation"></span></div>
                                            <p></p>
                                            <div class="bioLabel">Email: <span id="email"></span></div>
                                            <div class="bioLabel">Website: <span id="website"></span></div>
                                            <div id="socialmedia" style="padding: 8 0 0 0;">
                                                    <a href="https://www.facebook.com/groups/1498559753764185/" style="pointer-events: auto; font-size: 2em; color:rgba(33, 37, 41); vertical-align: middle;"><i class="fab fa-facebook-square"></i></a>
                                                    <a href="https://twitter.com/KSUFocalPoint" style="pointer-events: auto; font-size: 2em; color:rgba(33, 37, 41); vertical-align: middle;"><i class="fab fa-twitter-square"></i></a>
                                                    <a href="https://instagram.com/KSUFocalPoint" style="pointer-events: auto; font-size: 2em; color:rgba(33, 37, 41); vertical-align: middle;"><i class="fab fa-insta-square"></i></a>
                                                    <button id="btnMessage" type="submit" style="vertical-align: middle;">Send Message</button>
                                            </div>
                                        </div>
                                        <div class="divTableCell">Block button</div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="divTable">
                                <div class="divTableBody">
                                    <div class="divTableRow">
                                        <div class="divTableCell">
                                            <div class="bioHeader">About Me</div>
                                            <div>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</div>
                                        </div>
                                        <div class="divTableCell">Interests</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </section>

    <style>
    .divTable{ display: table; width: 90%; }
    .divTableRow { display: table-row; }
    .divTableHeading { display: table-header-group;}
    .divTableCell, .divTableHead { display: table-cell;}
    .divTableHeading { display: table-header-group;}
    .divTableFoot { display: table-footer-group;}
    .divTableBody { display: table-row-group;}
    .bioHeader { font-size: larger; font-weight: bold; font-family: sans-serif; }
    .bioLabel { font-size: initial; font-weight: bold; }
    </style>
{% endblock %}
