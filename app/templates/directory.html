{% extends "base.html" %}

{% block content %}

   <section class="page-section cta">
            <div class="container">
              <div class="row">
                <div class="col-xl-12 mx-auto">
                  <div class="cta-inner text-center rounded" style="pointer-events:none;">
                    <h2 class="section-heading mb-5">
                      <span class="section-heading-upper">Student-Alumni Network</span>
                      <span class="section-heading-lower">Directory</span>
                    </h2>
                    <div class="divTable">
                      <div class="divTableBody">
                        <div class="divTableRow">
                          <form class="divTableCell" id="filters" style="text-align: left; width: 40%; pointer-events: auto;">
                            <p id="filterLabel">First name: <input type="text" name="FirstName" value="First Name"></p>
                            <p id="filterLabel">Last name: <input type="text" name="LastName" value="Last Name"></p>
                            <p id="filterLabel">Photo Interests: <input type="text"></p>
                            <p id="filterLabel">Student <input type="checkbox"></p>
                            <p id="filterLabel">Alumni <input type="checkbox"></p>
                            <p id="filterLabel">Faculty <input type="checkbox"></p>
                            <input type="submit" value="Submit" style="text-align: right;">
                          </form>
                          <div class="divTableCell" style="width: 10%;"></div>
                          <div class="divTableCell" id="userResults" style="width: 30%;">
                            <ul id="user-list"></ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
		  
    <script src="app/js/directory.js"></script>
    <style>
        .hide {
            visibility: hidden;
        }
    </style>

{% endblock %}
