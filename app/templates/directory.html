{% extends "base.html" %}

{% block content %}

   <section class="page-section cta">
            <div class="container">
              <div class="row">
                <div class="col-xl-12 mx-auto">
                  <div class="cta-inner text-center rounded" style="pointer-events:none;">
                    <h2 class="section-heading mb-5">
                      <span class="section-heading-upper">Student-Alumni Network</span>
                      <span class="section-heading-lower">Directory</span>
                    </h2>
                    <div class="divTable">
                      <div class="divTableBody">
                        <div class="divTableRow">
                          <div class="divTableCell" style="text-align:center;">Filters</div>
                          <div class="divTableCell"></div>
                          <div class="divTableCell" style="text-align:center;">User List</div>
                        </div>
                        <div class="divTableRow">
                          <form class="divTableCell" id="filters" style=" width: 40%; pointer-events: auto; padding: 5px; border: 1px solid grey; box-shadow: 5px 7px #c8c8c885;">
                            <div class="filterLabel filterInput">First name: <input class="filterInput" type="text" name="FirstName" value="First Name"></div>
                            <div class="filterLabel filterInput">Last name: <input class="filterInput" type="text" name="LastName" value="Last Name"></div>
                            <div class="filterLabel filterInput">Photo Interests: <input class="filterInput" type="text" id="photoInterests"></div>
                            <div class="filterLabel">Student <input type="checkbox" id="studentCkBox"> 
                             Alumni <input type="checkbox" id="alumniCkBox">
                             Faculty <input type="checkbox" id="facultyCkBox">
                            </div>
                            <div style="text-align: right;"><input type="submit" value="Submit"></div>
                          </form>
                          <div class="divTableCell" style="width: 10%;"></div>
                          <div class="divTableCell" id="userResults" style="width: 30%;">
                            <ul id="user-list"></ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
		  
    <script src="app/js/directory.js"></script>
    <style>
        .filterLabel { font-weight: bold; pointer-events: auto; text-align: left; }
        .filterInput { padding: 3 0 3 0; }
        .headerLabel { font-size: larger; font-weight: bold; }
    </style>

{% endblock %}
