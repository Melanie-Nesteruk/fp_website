{% extends "base.html" %}


{% block content %}

    <section class="page-section cta">
            <div class="container">
              <div class="row">
                <div class="col-xl-12 mx-auto">
                  <div class="cta-inner text-center rounded" style="pointer-events:none;">
                    <h2 class="section-heading mb-5">
                      <span class="section-heading-upper">Student-Alumni Network</span>
                      <span class="section-heading-lower">Account Settings</span>
                    </h2>
                    <div class="divTable">
                        <div class="divTableBody" style="text-align: -webkit-center;">
                            <div class="divTableRow">
                                <div class="divTableCell" style="width: 45%; text-align: center">
                                    <strong>Change Password</strong>
                                    <hr>
                                </div>
                                <div class="divTableCell" style="width: 10%;">
                                </div>
                                <div class="divTableCell" style="width: 45%;text-align: center">
                                    <strong>Delete Your Account</strong>
                                    <hr>
                                </div>
                            </div>
                            <div class="divTableRow">
                                <div class="divTableCell" style="width: 45%;">
                                        <div class="form-group" style="width: 100%; pointer-events: auto; margin: 0 auto; display: flex;">
                                            <div style="flex: 0 0 40%; text-align: left;">
                                                <label for="user_old_password" style="padding: 3 0 3 0;">Old Password:</label>
                                                <br>
                                                <label for="user_password" style="padding: 3 0 3 0;">New Password:</label>
                                                <br>
                                                <label for="user_password" style="padding: 3 0 3 0;">Re-enter:</label>
                                                </div>
                                            
                                                <div style="text-align: left;">
                                                    <input id="txtOldPassword" type="password" placeholder="Old password" name="oldpsw" required="true">
                                                    <br>
                                                    <input id="txtPassword" type="password" placeholder="New Password" name="psw" required="true">
                                                    <br>
                                                    <input id="txtPassword2" type="password" placeholder="Re-type Password" name="psw" required="true">
                                                    <br>
                                                    <button id="btnConfirmPwd" type="submit" style="margin: 2 0 2 0;">Change Password</button>
                                                </div>
                                        </div>
                                </div>
                                <div class="divTableCell" style="width: 10%;">
                                </div>
                                <div class="divTableCell" style="width: 45%; text-align: center; pointer-events: auto;">
                                        To delete your account, press the button below.
                                        <br>
                                        <br>
                                        <button id="btnDelAcct" type="submit" style="margin-top: 5px; margin-right: 5px;">Delete Account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    <script type="text/javascript" src="app/js/deleteAccount.js"></script>
    <script type="text/javascript" src="app/js/changePassword.js"></script>
    <style>
        .divTable{ display: table; width: 100%; }
        .divTableRow { display: table-row; }
        .divTableHeading { display: table-header-group;}
        .divTableCell, .divTableHead { display: table-cell;}
        input { margin: 2 0 2 0; }
        .hide {
            visibility: hidden;
        }
    </style>

{% endblock %}
